<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">

    
        const URL = "./my_model/";
    
        let model, webcam, labelContainer, maxPredictions;
        let checkOperate=0; // 전역변수로 체킹 변수 설정
        
        // Load the image model and setup the webcam
        async function init() {
            //우리가 만든 모델을 불러온다
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
    
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(400, 400, flip); // 웹캠 사이즈 조정
            await webcam.setup(); // request access to the webcam
            await webcam.play(); //웹캠 재생

            window.requestAnimationFrame(loop); 
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container"); 
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
            
        }
    
        async function loop() {
            
           
            await webcam.update(); 

            if(checkOperate==300){
                labelContainer.childNodes[0].innerHTML = "판단을 시작하지 뚜두둔"; 
                await predict();

                await webcam.play(); 
                await console.log("Play!! DID!!!");
                checkOperate=0;
                await window.requestAnimationFrame(loop); //순서 변경 x 

            }
            else if(checkOperate<300){
                checkOperate++;
                await console.log("루프돌자 슝슝");
                await window.requestAnimationFrame(loop); //순서 변경 x 
            }
        }

        // async function loopCheck(){
           

        // }
        
        function check(prediction){
            return new Promise(function(resolve,reject){
                if(prediction[0].className == "mask" && prediction[0].probability.toFixed(2)>=0.70){
                    resolve("마스크 착용");
                    console.log("응");
                    //여기서 해야 하는거 : 안내 창 띄우고 자동 지우기 근데 야발 아무것도 못하고 있잖아 시불
                }else if(prediction[1].className == "no mask" && prediction[1].probability.toFixed(2)>=0.70){
                    resolve("마스크 미착용");
                    console.log("아니"); 
                }else{
                    resolve("불분명");
                    console.log("불분명함");
                }
                reject("엥 안되넹");
            });
        }
        
        async function predict() {
            console.log(1);

            webcam.pause(); 
            console.log("일시정지 완료");

            const prediction =  await model.predict(webcam.canvas);
            console.log("predict success"); 
            

            var result = await check(prediction); 
            labelContainer.childNodes[1].innerHTML = result; 
            await setTimeout(function(){
                console.log("결과 출력 완료");
                labelContainer.childNodes[0].innerHTML = "검사가 완료되었습니다";

            },2000)
            labelContainer.childNodes[0].innerHTML = "";
            labelContainer.childNodes[1].innerHTML = "";


        }
        
    </script>
    
    
</body>
<script src="js/js.js"></script>
</html>
